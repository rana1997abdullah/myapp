<!DOCTYPE html>
<body>
<ul id="list">

</ul>
<div id="img-div">
    
</div>
<form method="post" action="/todos">
  <input type="number" name="todo[id]">
  <input type="text" name="todo[title]">
  <input type="text" name="todo[status]">
  <input type="submit" value="Submit">
</form>
<script >
fetch('/todos', {
    method: 'post',
    headers: {
        'Content-Type': 'application/json'
    },
});
fetch('/') 
  .then(response => response.json())
  .then(data => 
  {data.forEach(el=>{
    document.getElementById('list').innerHTML +="<li>"+el.title+"</li>"
  })}
  )
  fetch('/img').then(ImgUrl=>{
    console.log(ImgUrl);
    document.getElementById('img-div').innerHTML+=
     `<img src="" id="img-id" alt=${ImgUrl.url} />`
  })
</script>
</body>
</html>
